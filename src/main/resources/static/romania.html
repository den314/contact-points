<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Romania Escalation Point</title>
</head>
<body>
<div class="container">
    <h2 class="text-center">Escalation Registry Dashboard</h2>
    <p id="message" class="lead" >Loading...</p>
    <a href="/" class="btn btn-default">Back</a>
</div>
<script type="text/javascript">

    function checkEscalationPointForToday() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/ro/today", false);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send();
        console.log("response text: " + xhr.responseText);
        var response = JSON.parse(xhr.responseText);
        console.log(response);

        document.getElementById("message").innerHTML = "Today's escalation point for Romania is: <a href=\"mailto:" + response.fullName + "\">" + response.fullName + "</a>";
    }

    checkEscalationPointForToday();
</script>
<script type="text/javascript" src="js/jquery-3.2.1/jquery-3.2.1.js"></script>
<script type="text/javascript" src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
